<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Website</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@700&family=Raleway:wght@400&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navigation Buttons -->
<div class="nav-buttons">
  <button>Home</button>
  <button>Passport</button>
  <button>Media</button>
</div>

<!-- Main Content Overlay -->
<div class="overlay-box">
  <header class="site-header">
    <img src="logo-placeholder.png" alt="Logo" class="logo">
    <h1>Your Website Title</h1>
  </header>

  <section class="main-content">
    <!-- Left Side: Video in Frame -->
    <div class="video-frame">
      <img src="frame-placeholder.png" alt="Frame" class="frame-image">
      <div class="video-embed">
        <!-- Replace with your actual TikTok embed URL -->
        <iframe
                src="https://www.tiktok.com/embed/v2/1234567890"
                frameborder="0"
                allowfullscreen
                title="TikTok Video">
        </iframe>
      </div>
    </div>

    <!-- Right Side: Subheader and Paragraph -->
    <div class="text-block">
      <h2>Subheader Title</h2>
      <p>
       hi This is your paragraph area. You can talk about your project, describe the video,
        or add campaign details. The height of this block is matched to the video beside it.
      </p>
    </div>
  </section>
</div>
</body>
</html>
